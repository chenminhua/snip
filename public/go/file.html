<h2 id="read-file">read file</h2>

<p>dat, err := os.ReadFile(&ldquo;/tmp/dat&rdquo;)
check(err)
fmt.Print(string(dat))</p>

<h2 id="open-file">open file</h2>

<p>f, err := os.Open(&ldquo;/tmp/dat&rdquo;)
b1 := make([]byte, 5)
n1, err := f.Read(b1)
check(err)
fmt.Printf(&ldquo;%d bytes: %s\n&rdquo;, n1, string(b1[:n1]))</p>
